<!DOCTYPE html>
<html>
<head>
    <title>UK Store Network Feasibility</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <style>
        #map { height: 100vh; width: 70%; float: left; }
        #sidebar { height: 100vh; width: 30%; float: right; padding: 10px; font-family: Arial; }
        body { margin: 0; overflow: hidden; }
        .distance-label { background: rgba(255, 255, 255, 0.7); padding: 2px 5px; font-size: 12px; }
    </style>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://unpkg.com/leaflet-polylinedecorator/1.5.0/leaflet.polylineDecorator.js"></script>
</head>
<body>
    <div id="map"></div>
    <div id="sidebar">Click a store to see distances</div>
    <script>
        var map = L.map('map').setView([54.0, -2.0], 6);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: 'Â© <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a>'
        }).addTo(map);

        // Store data (sample, scalable to 200)
        let stores = [
            { name: "London", lat: 51.5074, lon: -0.1278 },
            { name: "Edinburgh", lat: 55.9533, lon: -3.1883 },
            { name: "Cardiff", lat: 51.4837, lon: -3.1791 },
            { name: "Belfast", lat: 54.5973, lon: -5.9301 }
        ];

        // Layers for lines, labels, and arrows
        let lineLayer = L.layerGroup().addTo(map);
        let labelLayer = L.layerGroup().addTo(map);
        let arrowLayer = L.layerGroup().addTo(map);

        // Generate unique colors (scalable for 200 stores)
        function getColor(index, total) {
            let hue = (index * 360 / total) % 360; // Spread hues evenly
            return `hsl(${hue}, 70%, 50%)`; // Bright, distinct colors
        }

        // Plot stores
        stores.forEach(store => {
            let marker = L.circleMarker([store.lat, store.lon], {
                color: 'blue',
                radius: 8
            }).addTo(map);

            marker.on('click', () => {
                // Clear previous lines, labels, and arrows
                lineLayer.clearLayers();
                labelLayer.clearLayers();
                arrowLayer.clearLayers();

                // Calculate distances and draw lines with arrows
                let startPoint = L.latLng(store.lat, store.lon);
                let distances = stores
                    .filter(s => s !== store) // Exclude clicked store
                    .map((s, i) => {
                        let endPoint = L.latLng(s.lat, s.lon);
                        let distanceMeters = startPoint.distanceTo(endPoint);
                        let distanceMiles = (distanceMeters * 0.000621371).toFixed(1);
                        let color = getColor(i, stores.length - 1);

                        // Draw line with arrow
                        let polyline = L.polyline([startPoint, endPoint], { color: color }).addTo(lineLayer);
                        L.polylineDecorator(polyline, {
                            patterns: [
                                { offset: '50%', repeat: 0, symbol: L.Symbol.arrowHead({ pixelSize: 10, polygon: false, pathOptions: { color: color, weight: 2 } }) }
                            ]
                        }).addTo(arrowLayer);

                        // Add distance label at midpoint
                        let midPoint = [
                            (startPoint.lat + endPoint.lat) / 2,
                            (startPoint.lng + endPoint.lng) / 2
                        ];
                        L.marker(midPoint, {
                            icon: L.divIcon({
                                className: 'distance-label',
                                html: `${distanceMiles} mi`,
                                iconSize: [50, 20]
                            })
                        }).addTo(labelLayer);

                        return { name: s.name, distance: distanceMiles, color: color };
                    });

                // Update sidebar with colored list
                document.getElementById('sidebar').innerHTML = `
                    <h3>${store.name}</h3>
                    <ul>${distances.map(d => `
                        <li style="color: ${d.color}">
                            <span style="display: inline-block; width: 10px; height: 10px; background: ${d.color}; margin-right: 5px;"></span>
                            ${d.name}: ${d.distance} miles
                        </li>`).join('')}
                    </ul>`;
            });
        });
    </script>
</body>
</html>

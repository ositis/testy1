<!DOCTYPE html>
<html>
<head>
    <title>UK Map Project</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <style> #map { height: 100vh; width: 100%; } </style>
</head>
<body>
    <div id="map"></div>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script>
        var map = L.map('map').setView([54.0, -2.0], 6);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: 'Â© <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);
        // Sample points
        L.marker([51.5074, -0.1278]).addTo(map).bindPopup("London");
        L.marker([55.9533, -3.1883]).addTo(map).bindPopup("Edinburgh");
        L.marker([51.4837, -3.1791]).addTo(map).bindPopup("Cardiff");
        L.marker([54.5973, -5.9301]).addTo(map).bindPopup("Belfast");
    </script>
</body>
</html>
